<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta name="viewport" content="width=device-width,  initial-scale=1">
<head>
    <title>Cart</title>


    <link rel="stylesheet" type="text/css" href="css/style.css">


    <script src="js/jquery-3.1.0.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/mobile.css">

</head>
<header>

    <div class="container">

        <div class="row">
            <div class="col-md-5 contacts">
                <div class="mobile">+38 (050) 555 55 55</div>
                <div class="hours">7:00 - 23:00</div>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-3 right-header">
                <button class="btn-account">My account</button>
                <a th:href="@{/cart}"><button class="btn-cart">
                    <div id="itemsNum" class="cart-circle" th:text="${session.currentCart.getQuantityTotal()}">77</div>
                </button></a>
            </div>
        </div>

        <div class="divider"></div>


        <div class="row second">
            <div class="col-md-2"><img src="img/logo1.png"></div>
            <div class="col-md-5"></div>
            <div class="col-md-5 menu mobile-hidden" id="menuPanel">
                <ul>
                    <div class="close" onclick="$('#menuPanel').hide(500);"></div>
                    <li><a th:href="@{/contacts}">CONTACTS</a></li>
                    <li class="active"><a th:href="@{/menu}">STORE</a></li>
                    <li><a th:href="@{/}">HOME</a></li>
                </ul>
            </div>
            <div class="menu-mobile" id="menuMob" onclick="$('#menuPanel').show(500);"></div>
        </div>

    </div>
</header>

<div class="body"><center>
    <h3>This page is under construction :(</h3><br>
    <img src="img/cat.png" width="25%"></center>
    <br>
</div>

</html>
